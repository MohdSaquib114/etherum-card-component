<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Outfit&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <img id="eth-image" src="images/image-equilibrium.jpg" alt="etherum-image">
    <article>
      <h1>Equilibrium #3429</h1>
      <p>
     Our Equilibrium collection promotes balance and calm.
      </p>
     
     
     
      <div>
        <price>
        <img src="images/icon-ethereum.svg" alt="etherum-rate-svg">
      <strong>
         0.041 ETH 
      </strong>
    </price>
    <time>
      <img src="images/icon-clock.svg" alt="clock-svg"> 
      <p>
        3 days left
      </p>
    </time>
    </div>



    </article>
    <hr>
    <footer>    
      <img src="images/image-avatar.png" alt="avatar-image"> 
       <p> Creation of <span>Jules Wyvern</span></p>
    </footer>
  </main>

  </body>
</html>
